<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Data Analysis</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light grey background for contrast */
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: #003366; /* Matching dark blue */
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        h1 {
            color: #003366;
        }
        .container {
            margin-top: 50px;
        }
        .hidden {
            display: none;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Forms & Data Analysis</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="mainPage.html">Forms</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="data-analysis.html">Data Analysis</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Admin Access Section -->
    <div class="container">
        <h1>Admin Access - Data Analysis</h1>
        <p>Please enter your username and password to view the data:</p>
        
        <!-- Sign-in Form -->
        <div id="login-screen">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <button id="login-btn" class="btn btn-primary">Login</button>
            <p id="error-message" class="error-message"></p>
        </div>

        <!-- Profile Screen (Visible after successful login) -->
        <div class="hidden" id="profile-screen">
            <p>Welcome <span id="user-name"></span>!</p>
            <button id="logout-btn" class="btn btn-danger">Logout</button>

            <!-- Embedded Google Sheets -->
            <h2>Emailer Data</h2>
            <iframe src="https://docs.google.com/spreadsheets/d/11g3Fa5d2vURkVfL_qiXkA6ugv-70yz6SkQGuaXKlpJA/edit?usp=sharing?widget=true&amp;headers=false"></iframe>

            <h2>HPP Exit Survey Data</h2>
            <iframe src="https://docs.google.com/spreadsheets/d/1QWrK1tBz0xSJVJuGL6szlhQvy_hRFOjN-_oFEOIBGPg/edit?usp=sharing?widget=true&amp;headers=false"></iframe>

            <h2>Survey Question 1 Data</h2>
            <iframe src="https://docs.google.com/spreadsheets/d/1SRFD9YuFxniqBi2Zvusn5p5JEuWJOmB_9Eak6oocfZ8/edit?usp=sharing?widget=true&amp;headers=false"></iframe>

            <h2>Survey Question 2 Data</h2>
            <iframe src="https://docs.google.com/spreadsheets/d/1KMC6N25oHO0on0HjiC2XYAXtUAWF8Qjvt38-_PFOH1Y/edit?usp=sharing?widget=true&amp;headers=false"></iframe>
        </div> 
    </div>

    <!-- JavaScript for Access Control -->
    <script>
        // Predefined list of authorized users and their passwords
        const authorizedUsers = {
            "admin": "adminpassword",
            "user1": "user1password",
            "user2": "user2password"
        };

        const loginBtn = document.getElementById('login-btn');
        const errorMessage = document.getElementById('error-message');
        const profileScreen = document.getElementById('profile-screen');
        const loginScreen = document.getElementById('login-screen');
        const userNameDisplay = document.getElementById('user-name');
        const logoutBtn = document.getElementById('logout-btn');

        // Handle login
        loginBtn.addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (authorizedUsers[username] && authorizedUsers[username] === password) {
                // Login successful
                errorMessage.textContent = "";
                userNameDisplay.textContent = username;
                loginScreen.classList.add('hidden');
                profileScreen.classList.remove('hidden');
            } else {
                // Login failed
                errorMessage.textContent = "Invalid username or password. Please try again.";
            }
        });

        // Handle logout
        logoutBtn.addEventListener('click', () => {
            loginScreen.classList.remove('hidden');
            profileScreen.classList.add('hidden');
            document.getElementById('username').value = "";
            document.getElementById('password').value = "";
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
