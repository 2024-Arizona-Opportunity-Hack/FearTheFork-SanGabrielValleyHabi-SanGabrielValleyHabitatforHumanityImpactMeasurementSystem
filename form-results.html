<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Data Analysis</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light grey background for contrast */
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: #003366; /* Matching dark blue */
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #8cc63f !important; /* Matching green color */
        }
        h1 {
            color: #003366; /* Dark blue */
        }
        .container {
            margin-top: 50px;
        }
        .locked {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Forms & Data Analysis</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Forms</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="data-analysis.html">Data Analysis</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Admin Access Section -->
    <div class="container">
        <h1>Admin Access - Data Analysis</h1>
        <p>Please enter the admin password to view the data:</p>

        <!-- Password Input -->
        <div class="mb-3">
            <input type="password" id="adminPassword" class="form-control" placeholder="Enter Admin Password">
        </div>
        <button class="btn btn-primary" onclick="checkPassword()">Submit</button>

        <!-- Locked Content: Google Sheets -->
        <div class="locked mt-5" id="lockedContent">
            <h2>Google Sheets Data</h2>
            <iframe src="https://docs.google.com/spreadsheets/d/1QWrK1tBz0xSJVJuGL6szlhQvy_hRFOjN-_oFEOIBGPg/edit?usp=sharing" 
                    width="100%" height="600px"></iframe>
        </div>
    </div>

    <!-- JavaScript for Access Control -->
    <script>
        function checkPassword() {
            const enteredPassword = document.getElementById('adminPassword').value;
            const correctPassword = 'sgvhabitat'; // Set the actual password you want

            if (enteredPassword === correctPassword) {
                document.getElementById('lockedContent').style.display = 'block';
            } else {
                alert('Incorrect password. Access denied.');
            }
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
